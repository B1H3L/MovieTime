<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listado de Empleados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div layout:fragment="content">
		<h4>Listado de Empleados</h4>
		<a class="btn btn-success" href="/grabarempleado" role="button">Nuevo Empleado</a><br><br>
		<div class="alert alert-success alert-dismissible fade show" th:if="${success}!=null" role="alert">
			<label th:text="${success}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show" th:if="${unsuccess}!=null" role="alert">
			<label th:text="${unsuccess}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<table class="table table-hover" id="myTable">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">CODIGO</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">APELLIDO</th>
					<th scope="col">DNI</th>
					<th scope="col">SUELDO</th>
					<th scope="col">DISTRITO</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${lstempleado}">
					<td th:text="${eStat.count}+'/'+${eStat.size}"></td>
					<td th:text="${e.codigoE}"></td>
					<td th:text="${e.nombreE}"></td>
					<td th:text="${e.apellidoE}"></td>
					<td th:text="${e.dniE}"></td>
					<td th:text="${e.sueldoE}"></td>
					<td th:text="${e.Distrito.nombreD}"></td>
					<td>
						<a class="btn btn-warning" th:href="@{'/editar/'} + ${e.codigoE}" role="button">Editar</a>
						<a th:onclick="eliminar([[${e.codigoE}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<!-- Add your pagination elements here -->
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
			</ul>
		</nav>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>

</html>
