<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<head>
<meta charset="UTF-8">
<title>Reporte de Salas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="column"></div>
		<div class="column">
			<h3>Reporte de Salas</h3>
			<form action="/reporteSala"  method="post">
				<label for="codtipoSala">Salas:</label> 
				<select class="form-control" name="codtipoSala" id="codtipoSala">
					<option selected>Seleccione</option>
					<option th:each="option : ${listaTipoSala}" th:value="${option.codtipoSala}" th:text="${option.tipoSala}" th:selected="${option.codtipoSala==seleccion}"></option>
				</select>
				<br>
				<button type="submit" name="listar" class="btn btn-success">Listar Salas</button>
				<button type="submit" name="exportar" class="btn btn-danger">Exportar Salas a PDF</button>
			</form>
		
			<table class="table table-hover" >
				<thead>
					<tr>
						<th scope="col">CODIGO</th>
						<th scope="col">BUTACAS</th>
						<th scope="col">NUMERO DE SALA</th>
						<th scope="col">TIPO DE SALA</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s : ${listaSalas}">
                        <td th:text="${s.codigoS}"></td>
                        <td th:text="${s.Nbutacas}"></td>
                        <td th:text="${s.nombreS}"></td>
                        <td th:text="${s.tiposala}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="column"></div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
