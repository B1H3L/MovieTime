<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listado de Empleados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div layout:fragment="content">
		<h4>Listado de Salas</h4>
		<a class="btn btn-success" href="/grabarS" role="button">Nueva Sala</a><br><br>
		<div class="alert alert-success alert-dismissible fade show" th:if="${success}!=null" role="alert">
			<label th:text="${success}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show" th:if="${unsuccess}!=null" role="alert">
			<label th:text="${unsuccess}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<table class="table table-hover" id="myTable">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">CODIGO</th>
					<th scope="col">NUMERO DE SALA</th>
					<th scope="col">CANTIDAD DE BUTACAS</th>
					<th scope="col">TIPO DE SALA</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s : ${lstSala}">
					<td th:text="${sStat.count}+'/'+${sStat.size}"></td>
					<td th:text="${s.codigoS}"></td>
					<td th:text="${s.nombreS}"></td>
					<td th:text="${s.Nbutacas}"></td>
					<td th:text="${s.tiposala.tipoSala}"></td>
					<td>
						<a class="btn btn-warning" th:href="@{'/editarsala/'} + ${s.codigoS}" role="button">Editar</a>
						<a th:onclick="eliminarsala([[${s.codigoS}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<!-- Add your pagination elements here -->
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
			</ul>
		</nav>
	</div>
</body>

</html>
