<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset= "utf-8">
<title>Mantenimiento de Supervisores</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div div layout:fragment="content">
		<img th:src="@{/imagenes/Cibertec.jpg}" alt="mi imagen">
		<div class="alert alert-success alert-dismissible fade show" th:if="${success}!=null" role="alert">
		  <label th:text="${success}"></label>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show" th:if="${unsuccess}!=null" role="alert">
		  <label th:text="${unsuccess}"></label>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<form th:action="@{/grabarsala}" th:object="${sala}" method="post">
			<div class="form-group">
				<label for="inputCodigo">CÃ³digo</label>
				<input th:field="*{codigoS}" class="form-control" id="inputCodigo" placeHolder="0" required>
			</div>
			<div class="form-group">
				<label for="inputNombre">NUMERO DE SALA</label>
				<input th:field="*{nombreS}" class="form-control" id="inputNombre" placeholder="Ingrese numero de sala">
			</div>
			<div class="form-group">
				<label for="inputApellido">CANTIDAD DE BUTACAS</label>
				<input th:field="*{Nbutacas}" class="form-control" id="inputApellido" placeholder="ingrese cantidad de butacas">
			</div>
			<div class="row">
			</div>
			<div class="row mb-5">
				<div class="form-group col-md-4">
					<label for="inputSucursal">TIPO DE SALA</label>
					<select id="inputSucursal" class="form-control" th:field="*{tiposala.codtipoSala}">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:each="ti : ${lsttiposala}" th:value="${ti.codtipoSala}" th:text="${ti.tipoSala}"></option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a href="/listarSala" class="btn btn-primary">Listar</a>
		</form>
	
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
